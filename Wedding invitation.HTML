<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>婚礼 RSVP</title>
<!-- 高级字体 -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet" />
<style>
  /* ==== 海报背景容器 ==== */
  .poster-bg {
    width: 100vw;
    max-width: 100%;
    height: 65vh;
    background-image: url('Invite/Invitation_Landscape.jpg');
    background-size: contain;
    background-position: center center;
    background-repeat: no-repeat;
    margin: 0 auto;
  }
  @media (max-width: 480px) {
    .poster-bg {
      width: 100vw;
      height: 90vh;
      background-image: url('Invite/Invitation_Portrait.jpg');
    }
  }

  body {
    background: #7A2B1E;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    font-family: 'Playfair Display', 'Lora', 'Noto Serif SC', serif;
    color: #333;
  }

  .form-section {
    margin: 26px auto 40px auto;
    max-width: 80%;
    padding: 26px 24px;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    box-sizing: border-box;
  }

  .form-section form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .form-section input,
  .form-section textarea,
  .form-section select {
    width: 90%;
    max-width: 460px;
  }

  .form-section h2 {
    text-align: center;
    margin-bottom: 18px;
  }

  label {
    display: block;
    margin-top: 14px;
    font-weight: bold;
    width: 90%;
    max-width: 460px;
  }

  .enlabel {
    font-weight: normal;
    color: #8a627c;
    font-style: italic;
  }

  input, textarea, select {
    padding: 9px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-family: inherit;
    background: #f9f6f3;
    font-size: 1em;
  }

  button {
    margin-top: 18px;
    padding: 11px 26px;
    background: #f8d5c4;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.06em;
    font-family: inherit;
    transition: background 0.2s;
  }

  button:hover {
    background: #edb792;
  }

  #msg {
    margin-top: 12px;
    color: #009966;
    font-weight: bold;
    font-size: 1.08em;
    white-space: pre-line;
  }

  /* 初始隐藏“出席额外选项” */
  .hidden {
    display: none;
  }
</style>
</head>
<body>

<!-- 满版海报 -->
<div class="poster-bg"></div>

<!-- RSVP 表单 -->
<div class="form-section">
  <h2>
    <span class="zh">出席回执</span> / <span class="en">RSVP Form</span>
  </h2>
  <form id="weddingForm">
    <!-- 姓名 -->
    <label>
      姓名
      <span class="enlabel">/ Name *</span>
    </label>
    <input type="text" name="name" required />

    <!-- 是否出席 -->
    <label>
      是否出席
      <span class="enlabel">/ Will you attend? *</span>
    </label>
    <select name="attend" id="attendSelect" required>
      <option value="">-- 请选择 / Please choose --</option>
      <option value="yes">出席 / Yes</option>
      <option value="no">不出席 / No</option>
    </select>

    <!-- 出席后显示的额外选项 -->
    <div id="attendFields" class="hidden">
      <label>
        人数
        <span class="enlabel">/ Number of Guests *</span>
      </label>
      <input type="number" name="guests" min="1" />

      <label>
        备注（素、敏感、其他要求等）
        <span class="enlabel">/ Dietary Notes (veg, allergies, etc.)</span>
      </label>
      <textarea name="note"></textarea>

      <label>
        SG-JB bus transport
        <span class="enlabel">/ Bus transport from Singapore to JB?</span>
      </label>
      <select name="bus">
        <option value="">-- 请选择 / Please choose --</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <button type="submit">提交 / Submit</button>
  </form>
  <div id="msg"></div>
</div>

<script>
  // 出席选项切换逻辑
  document.getElementById('attendSelect').addEventListener('change', function() {
    const attendFields = document.getElementById('attendFields');
    if (this.value === 'yes') {
      attendFields.classList.remove('hidden');
      // 出席时增加必填要求
      document.querySelector('input[name="guests"]').required = true;
    } else {
      attendFields.classList.add('hidden');
      // 不出席时清空并移除必填
      document.querySelector('input[name="guests"]').value = '';
      document.querySelector('textarea[name="note"]').value = '';
      document.querySelector('select[name="bus"]').value = '';
      document.querySelector('input[name="guests"]').required = false;
    }
  });

  // 表单提交
  document.getElementById('weddingForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const form = e.target;
    const data = new FormData(form);
 fetch('https://script.google.com/macros/s/AKfycbyalJn0BD0JlIZJ0bsRTlFdNk8lkOO0HFey4O5jX27RprkqVbnmlBodeknKdq6JTr_W/exec', { // ★ 替换为你的 Google Apps Script 链接
      method: 'POST',
      body: data,
    })
      .then((resp) => resp.text())
      .then((txt) => {
        document.getElementById('msg').innerText = txt + '\n\n谢谢您的填写！ Thank you!';
        form.reset();
        document.getElementById('attendFields').classList.add('hidden');
      })
      .catch(() => {
        document.getElementById('msg').innerText =
          '提交失败，请稍后再试。Submission failed, please try again later.';
      });
  });
</script>

</body>
</html>
